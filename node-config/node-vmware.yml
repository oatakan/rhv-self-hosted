---
providers:
  vcenter:
    datacenter: cloud
    cluster: mylab
    resource_pool: manageto

nodes:
  - name: ovirt4
    role: ovirt4
    app_name: ovirt_dev_80
    environment: dev
    disk:
      - size_gb: 300
        autoselect_datastore: yes
    networks:
    - name: mgmt
      ip: 192.168.1.80
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    customization:
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
      password: '{{ ansible_password | default(ansible_ssh_password) }}'
    memory: 16384
    cpu: 2
    nested_virt: yes
    template: "{{ infra_template_name | default('centos84-x64-v1') }}"